name: RMP Daily Scrape

on:
    schedule:
        - cron: "0 */6 * * *"
    workflow_dispatch:

jobs:
    scrape:
        runs-on: ubuntu-latest
        permissions:
            contents: write

        # This sets the base folder for all 'run' commands in this job
        defaults:
            run:
                working-directory: ./scripts

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  # We point the cache to the package-lock inside scripts
                  cache: "npm"
                  cache-dependency-path: "./scripts/package-lock.json"

            - name: Install dependencies
              run: npm install

            - name: Run Scraper
              env:
                  PB_EMAIL: ${{ secrets.PB_EMAIL }}
                  PB_PASS: ${{ secrets.PB_PASS }}
                  # Since you likely have "type": "module" in scripts/package.json
                  NODE_OPTIONS: "--loader ts-node/esm --no-warnings"
              run: npx ts-node scraper.ts

            - name: Commit and Push State Changes
              if: always()
              # We must 'cd ..' because we want to git add files in the root
              run: |
                  cd ..
                  git config --global user.name "github-actions[bot]"
                  git config --global user.email "github-actions[bot]@users.noreply.github.com"
                  git add scrape_state.json failed_prefixes.txt || true
                  git commit -m "chore: update scrape state [skip ci]" || echo "No changes"
                  git push
